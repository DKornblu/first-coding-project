<body>
	<div class="empty-space"></div>
	<div>
		<h1>Contact Form</h1>
		<p>If you'd like to get in touch, fill out the form below:</p>
		<form action="https://formspree.io/f/xjvdkkdl" method="POST" id="form">
			<div class="wrap">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="FirstName">First name </label>
					<input type="text" id="FirstName" name="FirstName" required class="required" />
					<label for="LastName">Last name </label>
					<input type="text" id="LastName" name="LastName" />
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required class="required" />
				</fieldset>
				<fieldset>
					<legend>Please rate my website </legend>
					<label for="date">Today's date</label>
					<input type="date" id="date" name="date" required class="required" />
					<label for="qty">Between 1-10, how much did you enjoy this site?</label>
					<input type="number" id="qty" name="qty" min="1" max="10" required class="required" />
					<label for="words"> How would you describe you visit to my site in words? </label>
					<select id="words" name="words" required class="required">
						<option selected>Select one ... </option>
						<option value="stars"> 5 stars! </option>
						<option value="thumbs">2 enthusiastic thumbs up!</option>
						<option value="applause">Encore!</option>
						<option value="noWords">words cannot describe it</option>
					</select>
					<label for="comments">Comments</label>
					<textarea id="comments" name="comments" placeholder="tell me everything" required
						class="required"></textarea>
				</fieldset>
			</div>
			<button disabled type="submit" class="sbmt">Submit</button>
		</form>
	</div>
	<script src="../js/contact.js"></script>
</body>
